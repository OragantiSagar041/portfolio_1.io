<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page not found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0b0f14;color:#e6eef8}
    .wrap{min-height:100%;display:grid;place-items:center;text-align:center;padding:2rem}
    a{color:#4f7cff}
    .card{background:#141a22;border:1px solid #1f2630;border-radius:12px;padding:2rem;max-width:600px;animation:fadeIn 1.5s ease}
    @keyframes fadeIn { from {opacity:0;transform:scale(0.95);} to {opacity:1;transform:scale(1);} }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>404 — Page not found</h1>
      <p>The requested page doesn’t exist or was moved.</p>
      <p><a href="/">⬅ Go to home</a></p>
    </div>
  </main>
</body>
</html>
